<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de 1 a 10</title>
</head>

<body>
    <div>
        <h1>Exercício</h1>
        <h2>Faça um programa que mostre a contagem de 10 a 1.</h2>
        <h2>Foi usado o codigo abaixo para realizar o exercício, veja o resultado no console do inspecionar</h2>
        <pre>
            for (let i = 10; i >= 1; i--) {
                console.log(i);
            }
                    </pre>
    </div>
    <script>
        for (let i = 10; i >= 1; i--) {
            console.log(i);
        }
    </script>
</body>

</html>
